<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="jquery.geocomplete.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document" style="width: 70%;">
	    <div class="modal-content">
	      <div class="modal-header" style="height: 10px;">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	      <div class="modal-body">
	        	<div class="row">
	        		<div class="col-xs-6" style="background: #d3d3d3;">
	        			<form>
	        			<h2>Vehicle's Details</h2>
	        			<hr>
	        			  <fieldset class="form-group">
	        			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Plate number">
	        			  </fieldset>
	        			  <label class="form-inline" style="width:100%">
	        			  	<div class="form-group">
	        			      <input type="text" class="form-control" id="exampleInputName2" placeholder="Manufacturer">
	        			    </div>
	        			    <div class="form-group">
	        			      <input type="year" class="form-control" id="exampleInputEmail2" placeholder="Year of manufacture">
	        			    </div>
	        			  </label>
	        			    
	        			  <fieldset class="form-group">
	        			    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Chassis Number">
	        			  </fieldset>
	        			  <label class="form-inline">
	        			  	<div class="form-group">
	        			      <select class="form-control">
	        			      	<option value="" disabled selected text="muted">Vehicle type</option>
	        			        <option>1</option>
	        			        <option>2</option>
	        			        <option>3</option>
	        			        <option>4</option>
	        			        <option>5</option>
	        			      </select>
	        			    </div>
	        			    <div class="form-group">
	        			      <input type="number" class="form-control" id="exampleInputEmail2" placeholder="Capacity in tonnage">
	        			    </div>
	        			  </label>
	        			  <hr>
	        			  <p>Preferred Routes</p>
	        			  <label class="form-inline">
	        			  	<div class="form-group">
	        			     <select class="form-control">
	        			     	<option value="" disabled selected text="muted">Station1</option>
	        			        <option>1</option>
	        			        <option>2</option>
	        			        <option>3</option>
	        			        <option>4</option>
	        			        <option>5</option>
	        			      </select>
	        			    </div>
	        			    <div class="form-group">
	        			      <select class="form-control">
	        			      	<option value="" disabled selected text="muted">Station2</option>
	        			        <option>1</option>
	        			        <option>2</option>
	        			        <option>3</option>
	        			        <option>4</option>
	        			        <option>5</option>
	        			      </select>
	        			    </div>
	        			  </label>
	        			  <fieldset class="form-group">
	        			    <select class="form-control">
	        			    	<option value="" disabled selected text="muted">Assign driver to station</option>
	        			        <option>1</option>
	        			        <option>2</option>
	        			        <option>3</option>
	        			        <option>4</option>
	        			        <option>5</option>
	        			      </select>
	        			  </fieldset>
	        			  <label class="form-inline">
	        			  	<div class="checkbox">
	        			  	    <label>
	        			  	      <input type="checkbox"> GPS Provider
	        			  	    </label>
	        			  	  </div>
	        			    <div class="form-group">
	        			      <input type="year" class="form-control" id="exampleInputEmail2" placeholder="Year of manufacture">
	        			    </div>
	        			  </label>
	        			  <div>
	        			  	<div class="box">
	        			  	<h3 style="margin: 10px;">Add photo</h3>
	        			  </div>
	        			  <div class="box">
	        			  	<h3 style="margin: 10px;">Add photo</h3>
	        			  </div>
	        			  </div>
	        			  
	        			</form>
	        		</div>
	        		<div class="col-xs-6">
	        			Hi
	        		</div>
	        	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	</div>
</body>
</html>
